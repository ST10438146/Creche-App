name: Firebase Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy Firebase rules (and hosting if needed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install firebase-tools
        run: npm install -g firebase-tools
      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > sa.json
          firebase login:ci --no-localhost || true
          firebase use --add || true
      - name: Deploy rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > sa.json
          firebase deploy --only firestore:rules --project your-firebase-project-id
